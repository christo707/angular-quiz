<app-navbar></app-navbar>


<mat-toolbar color="primary" class="result-toolbar">
  <mat-toolbar-row class="desc">
    <span>Quiz Completed !!!</span>
  </mat-toolbar-row>
</mat-toolbar>

<br>
<br>
<div style="min-height: 80%;">
<mat-card class="result-card mat-elevation-z8">
<span>
<h2 class="cong font">
  Congratulations!!!!
  </h2>
  </span>

  <div class="parent-div">
    <span class="child-div-left">
      <img src="/assets/images/trophy.png" class="result-img">
    </span>
    <span class="child-div-right font">
      <h3>
        Total Score: {{quizService.correctAnswerCount}} / {{quizService.qns.length}}
        <!-- {{quizService.correctAnswerCount}} /  *ngIf="quizService.qns && this.quizService.qnProgress == quizService.qns.length"-->
      </h3>
      <h4>
        Time Taken : {{quizService.displayTimeElapsed()}}
        <!-- {{quizService.displayTimeElapsed()}} -->
      </h4>
    </span>
  </div>
    <div class="parent-div">
<span></span>
<span>
  <button mat-fab color="primary" (click)="result()">Results</button>
  &nbsp;
  <button mat-fab color="warn" (click)="retry()"><i class="material-icons md-36">replay</i></button>
</span></div>
</mat-card>
<br>
<div *ngIf="quizService.qns && this.quizService.qnProgress == quizService.qns.length">
<mat-card *ngFor="let question of quizService.qns; let i = index" class="result-card mat-elevation-z8">
  <div class="header-card ">
    <div class="card-container-left">
      <h4>Question {{i + 1}}.</h4>
    </div>
      <div class="card-container-right">

      </div>
  </div>
  <mat-card-content>
    <div class="ques">
<strong>  {{question.qn}} </strong>

    </div>
    <br>
    <mat-list>
        <mat-divider></mat-divider>
      <ng-container  *ngFor="let option of question.options;let i = index">
           <div *ngIf="option != null" class="parent-div">
             <div class="child-div-left-option"><mat-list-item>{{option}}</mat-list-item></div>
             <div class="child-div-right-option" *ngIf="(i == question.correct || i == question.answer)"> <img [src]=" i == question.correct ? '/assets/images/right.png' : '/assets/images/wrong.png'" class="option-result-img"></div>
           <mat-divider></mat-divider>
         </div>
         </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
</div>
</div>
<app-footer></app-footer>
